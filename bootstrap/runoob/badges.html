<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/popper.js/1.12.5/umd/popper.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <title>Document</title>
</head>
<body>
    <h1>Bootstrap4 徽章（Badges）</h1>
    <p>徽章（Badges）主要用于突出显示新的或未读的项。如需使用徽章，只需要将 .badge 类加上带有指定意义的颜色类 (如 .badge-secondary) 添加到 <span> 元素上即可。</p>
    <div class="container">
        <h3>标题<span class="badge badge-secondart">New</span></h3>
        <br/>
        <span class="badge badge-primary">主要</span>
        <span class="badge badge-danger">危险</span>
        <br/>
        <span class="badge badge-pill badge-info">信息</span>
        <span class="badge badge-pill badge-warning">警告</span>
        <br/>
        <button type="button" class="btn btn-primary">
            Message<span class="badge badge-light">4</span>
        </button>
    </div>
</body>
</html>
