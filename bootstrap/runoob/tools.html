<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <h1>Bootstrap4 小工具</h1>
    <p>Bootstrap4 提供了一些小工具，可以让我们不用写 CSS 代码就能实现想要的效果。</p>
    <div class="container">
        <ol>
            <li>
                <h2>边框</h2>
                <span class="border">1</span>
                <span class="border border-0">2</span>
                <span class="border border-top-0">3</span>
                <span class="border border-right-0">4</span><br />
                <span class="border border-primary">1</span>
                <span class="border border-secondary">2</span>
                <span class="border border-success">3</span><br />
                <span class="rounded">1</span>
                <span class="rounded-top">2</span>
                <span class="rounded-right">3</span>
            </li>
            <li>
                <h2>居中</h2>
                <div class="mx-auto bg-warning" style="width:150px">居中</div>
            </li>
            <li>
                <h2>浮动</h2>
                <div class="clearfix">
                    <span class="float-left">左浮动</span>
                    <span class="float-right">右浮动</span>
                </div>
            </li>
            <li>
                <h2>宽度</h2>
                <div class="w-25 bg-warning">宽度 25%</div>
                <div class="w-50 bg-warning">宽度 50%</div>
            </li>
            <li>
                <h2>高度</h2>
                <div style="height:200px;background-color:#ddd">
                    <div class="h-25 d-inline-block p-2 bg-warning">高度 25%</div>
                    <div class="h-50 d-inline-block p-2 bg-warning">高度 50%</div>
                    <div class="h-75 d-inline-block p-2 bg-warning">高度 75%</div>
                    <div class="h-100 d-inline-block p-2 bg-warning">高度 100%</div>
                    <div class="mh-100 d-inline-block p-2 bg-warning" style="height:500px">最大高度 100%</div>
                </div>
            </li>
        </ol>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</body>

</html>
