<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/popper.js/1.12.5/umd/popper.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <title>Document</title>
</head>
<body>
    <h1>Bootstrap4 提示框</h1>
    <div class="container">
        <a href="#" data-toggle="tooltip" data-placement="top" title="提示框">鼠标移到这</a>
        <a href="#" data-toggle="tooltip" data-placement="right" title="提示框">鼠标移到这</a>
    </div>

    <h2>弹出框</h2>
    <div class="container">
        <a href="#" data-toggle="popover" title="弹出框标题" data-content="弹出框内容">多次点击</a>
    </div>
    <a tabindex="0" class="btn btn-secondary" data-toggle="popover" data-trigger="focus" title="Popup title" data-content="Popup content">Trigger</a>
</body>

    <script>
        $(document).ready(function(){
            $('[data-toggle="tooltip"]').tooltip();
        });
        $(document).ready(function(){
            $('[data-toggle="popover"]').popover();
        });
    </script>
</html>
