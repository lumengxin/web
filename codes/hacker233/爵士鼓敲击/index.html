<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>js制作的一个爵士鼓敲击页面</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="keys">
        <div data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound">clap</span>
        </div>
        <div data-key="83" class="key">
            <kbd>S</kbd>
            <span class="sound">hihat</span>
        </div>
        <div data-key="68" class="key">
            <kbd>D</kbd>
            <span class="sound">kick</span>
        </div>
        <div data-key="70" class="key">
            <kbd>F</kbd>
            <span class="sound">openhat</span>
        </div>
        <div data-key="71" class="key">
            <kbd>G</kbd>
            <span class="sound">boom</span>
        </div>
        <div data-key="72" class="key">
            <kbd>H</kbd>
            <span class="sound">ride</span>
        </div>
        <div data-key="74" class="key">
            <kbd>J</kbd>
            <span class="sound">snare</span>
        </div>
        <div data-key="75" class="key">
            <kbd>K</kbd>
            <span class="sound">tom</span>
        </div>
        <div data-key="76" class="key">
            <kbd>L</kbd>
            <span class="sound">tink</span>
        </div>
    </div>
    <audio date-key="65" src="./music/clap.wav"></audio>
    <audio date-key="83" src="./music/hihat.wav"></audio>
    <audio date-key="68" src="./music/kick.wav"></audio>
    <audio date-key="70" src="./music/openhat.wav"></audio>
    <audio date-key="71" src="./music/boom.wav"></audio>
    <audio date-key="72" src="./music/ride.wav"></audio>
    <audio date-key="74" src="./music/snare.wav"></audio>
    <audio date-key="75" src="./music/tom.wav"></audio>
    <audio date-key="76" src="./music/tink.wav"></audio>

    <script>
        function removeTransition(e) {
            if(e.propertyName !== 'transform') return;
            e.target.classList.remove('playing');
        }
        
        function playSound(e) {
            const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
            const key = document.querySelector(`div[data-key="${e.keyCode}"]`);
            if(!audio) return;

            key.classList.add('playing');
            audio.currentTime = 0;
            audio.play();
        }

        const key = Array.from(document.querySelectorAll('.key'));
        keys.forEach(key => key.addEventListener('transitionedn', removeTransition));
        window.addEventListener('keydown', playSound);
    </script>
</body>
</html>
