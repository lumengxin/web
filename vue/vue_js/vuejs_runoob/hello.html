<html>
	<head>
		<meta charset="utf-8"/>
		<title>vuejs-教程</title>
		<script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
	</head>
	<body>
		<h1>1.vuejs教程</h1>
		<ul>
			<li>Vue是一套构建用户界面的渐进式框架</li>
			<li>Vue只关心视图层，自底向上</li>
			<li>Vue尽可能通过简单api实现响应式的数据绑定和组合的视图组件</li>
			<li>Vue学习简单，本教程基于Vue2.1.8版本</li>
		</ul>

		<h2>1.1.第一个实例:</h2>
		<div id="app">
			{{ message }}
		</div>
		
	<script>
		new Vue({
			el: '#app',
			data: {
				message: 'hello,vuejs'
			}
		})
	</script>

	</body>
</html>
