<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>vuejs-起步</title>
		<script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
	</head>
	<body>
		<h1>4.vuejs起步</h1>
		<p>每个vue应用都要通过实例化vue来实现。</p>
		<code>
			var vm = new Vue({
				//
			})
		</code>

		<h2>4.1vue构造器</h2>
		<div id="vue_det">
			<h3>site : {{site}}</h3>
			<h3>url : {{url}}</h3>
			<h3>{{details()}}</h3>
		</div>

		<hr/>
		<p>当一个 Vue 实例被创建时，它向 Vue 的响应式系统中加入了其 data 对象中能找到的所有的属性。当这些属性的值发生改变时，html 视图将也会产生相应的变化。</p>
		

		<script>
			var vm = new Vue({
				el: '#vue_det',
				data: {
					site: "一星屋音乐",
					url: "www.yshared.com",
					alexa: "10000"
				},
				methods: {
					details: function() {
						return this.site + " - 看mv,学唱歌";
					}
				}
			})
		</script>
		
	</body>
</html>
