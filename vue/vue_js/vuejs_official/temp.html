<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>vuejs.org教程（2.x）</title>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	</head>
	<body>
		<h1>1.基础-</h1>
		<div id="app">
			{{ message }}
		</div>

	<script>
		var app = new Vue({
			el: "#app",
			data: {
				message: 'hello'
			}
		})
	</script>
	</body>
</html>
