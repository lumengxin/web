<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>vuejs.org教程（2.x）</title>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	</head>
	<body>
		<h1>1.基础-介绍</h1>
		<div id="app">
			<h2>1.1-起步</h2>
			<p>{{ message }}</p>
		</div>
		<div id="app2">
			<h2>1.2-声明式渲染</h2>
			<span v-bind:title="message">
				鼠标悬停几秒查看此处动态绑定的提示信息
			</span>
		</div>
		<div id="app3">
			<h2>1.3-条件与循环</h2>
			<p v-if="seen">现在可以看到了</p>
		</div>
		<div id="app4">
			<h2>1.4-项目列表</h2>
			<ol>
				<li v-for="todo in todos"> 
					{{ todo.text }}
				</li>
			</ol>
		</div>
		<div id="app5">
			<h2>1.5-事件监听器</h2>
			<p>{{ message }}</p>
			<button v-on:click="reverseMessage">逆转消息</button>
		</div>
		<div id="app6">
			<h2>1.6-双向绑定</h2>
			<p>{{ message }}</p>
			<input v-model="message">
		</div>
		<div id="app7">
			<h2>1.7-注册组件</h2>
			<ol>
				<todo-item
				v-for="item in groceryList"
				v-bind:todo="tiem"
				v-bind:key="item.id"></todo-item>
			</ol>
		</div>

	<script>
		var app = new Vue({
			el: "#app",
			data: {
				message: 'hello,vue'
			}
		});
		var app2 = new Vue({
			el: '#app2',
			data: {
				message: '页面加载于 ' + new Date().toLocaleString()
			}
		});
		var app3 = new Vue({
			el: '#app3',
			data: {
				seen: true
			}
		});
		var app4 = new Vue({
			el: '#app4',
			data: {
				todos: [
					{ text: 'html' },
					{ text: 'css' },
					{ text: 'javascript' }
				]
			}
		});
		var app5 = new Vue({
			el: '#app5',
			data: {
				message: 'hello vue.js!'
			},
			methods: {
				reverseMessage: function() {
					this.message = this.message.split('').reverse().join('')
				}
			}
		});
		var app6 = new Vue({
			el: '#app6',
			data: {
				message: 'hello vue'
			}
		});
		//定义一个为 todo-item 的新组件
		Vue.component('todo-item', {
			props: ['todo'],
			template: '<li>{{ todo.text }}</li>'
		});
		var app7 = new Vue({
			el: '#app7',
			data: {
				groceryList: [
					{ id: 0, text: '蔬菜' },
					{ id: 1, text: '奶酪' },
					{ id: 2, text: '随便' }
				]
			}
		})
	</script>
	</body>
</html>
