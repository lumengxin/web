<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8' />
		<title>Vue CLI Version 3</title>
	</head>
	<body>
		<h1>Vue CLI3 Tutorial-YouTube教学视频</h1>
		<div>
			<h2>Using the new CLI</h2>
			<p>安装：<p>
			<ul>
				<p>node -v</p>
				<p>卸载：npm uninstall -g vue-cli</p>
				<p>npm install -g @vue/cli</p>
				<p>vue create xin-default</p>
				<p>cd xin-default</p>
				<p>npm run serve</p>
			</ul>
		</div>
		
	</body>
</html>
