<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8' />
		<title>Vue CLI Version 3</title>
	</head>
	<body>
		<h1>Vue CLI3 Tutorial-YouTube教学视频</h1>
		<div>
            <h2>build & deploy to firebase</h2>
            <p>生产部署到firebase服务器上（免费）</p>
		</div>
		<div>
			<p>firebase使用：</p>
			<li>点击菜单中hosting,安装npm install -g firebase-tools</li>
			<li>登录：firebase login</li>
			<li>到指定目录：firebase init（选择public->dist)</li>
			<li>npm run build(部署到dist中）</li>
			<li>firebase deploy (--only hosting)</li>
		</div>
	</body>
</html>
