<html>
	<head>
		<meta charset='utf-8'>
		<title>flex</title>
	</head>
	<body>
		<h1>flex弹性布局</h1>
		<div class="contains">
			<div class="item1"></div>
			<div class="item2"></div>
			<div class="item3"></div>
		</div>

		<style>
			.contains {
				display: flex;
				flex-wrap: wrap;
				justify-content: space-around;
				background-color: red;
				width: 100%;
				height: 800px;
			}
			.item1 {
				background-color: green;
				width: 200px;
				height: 200px;
			}
			.item2 {
				background-color: gray;
				width: 200px;
				height: 200px;
			}
			.item3 {
				background-color: blue;
				width: 200px;
				height: 200px;
			}	
		</style>
	</body>
</html>
