<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div class="mian">
        <div class="box box1">
            <p>鼠标移动上来后的变化，box1的过度效果</p>
        </div>
    </div>

    <style>
        .mian {
            /* width: 600px;
            height: 600px; */
            background-color: rgb(16, 126, 98);
        }
        .box1 {
            width: 100px;
            height: 100px;
            background-color: yellow;
            transform: translate(10px,20px);  /* x,y轴平移  */
            transition: all ls ease-out;  /* 过渡 */
        }
        .box1:hover {
            width: 200px;
            height: 200px;
            transform:rotate(180deg);
        }
    </style>
</body>
</html>
